<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fikret AlmÄ±ÅŸ</title>
    <meta name="apple-mobile-web-app-title" content="Fikret AlmÄ±ÅŸ">
    
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/wF32Gj5T/LOGO.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/wF32Gj5T/LOGO.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0a0a0a; --card: #141414; --gold: #D4AF37; --text: #e0e0e0; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; text-align: center; padding-bottom: 80px; }

        .logo-img { width: 140px; height: 140px; border-radius: 50%; border: 2px solid var(--gold); box-shadow: 0 0 25px rgba(212, 175, 55, 0.3); }
        h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin-top: 15px; }

        /* Ãœst MenÃ¼ Butonu */
        .top-btn { position: absolute; top: 20px; right: 20px; background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }

        .service-card { background: var(--card); border: 1px solid #333; padding: 20px; margin-bottom: 10px; border-radius: 12px; cursor: pointer; }
        .service-card.selected { border-color: var(--gold); background: #1a1a1a; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        .time-slots { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .time-btn { padding: 10px 5px; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; font-size: 0.85rem; }
        .time-btn.selected { background: var(--gold); color: #000; font-weight: bold; }
        .time-btn.disabled { background: rgba(183, 28, 28, 0.1); color: #555; text-decoration: line-through; }
        input { width: 100%; padding: 15px; margin-top: 10px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; font-size: 1rem; }
        .btn-main { background: linear-gradient(45deg, #b8860b, #d4af37); color: #000; width: 100%; padding: 18px; border: none; border-radius: 8px; font-weight: bold; margin-top: 25px; cursor: pointer; }
        .hidden { display: none !important; }

        /* RandevularÄ±m ModalÄ± */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .close-modal { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 1.5rem; cursor: pointer; }
        .appt-item { background: #222; padding: 15px; border-left: 4px solid var(--gold); margin-bottom: 10px; text-align: left; border-radius: 5px; }
        .appt-date { font-weight: bold; color: #fff; }
        .appt-service { font-size: 0.9rem; color: #aaa; }
    </style>
</head>
<body>

    <button class="top-btn" onclick="openMyApps()">ðŸ“… RandevularÄ±m</button>

    <div class="logo-container">
        <img src="https://i.ibb.co/wF32Gj5T/LOGO.png" class="logo-img">
    </div>

    <h1>FÄ°KRET ALMIÅž</h1>
    <p class="subtitle">BERBER FÄ°KRET ALMIÅž</p>

    <div id="step1">
        <h3>HÄ°ZMET SEÃ‡Ä°NÄ°Z</h3>
        <div class="service-card" onclick="selectService('SAÃ‡ KESÄ°M', this)"><h3>SAÃ‡ KESÄ°M</h3></div>
        <div class="service-card" onclick="selectService('SAÃ‡ SAKAL', this)"><h3>SAÃ‡ SAKAL KESÄ°MÄ°</h3></div>
        <div class="service-card" onclick="selectService('VIP BAKIM', this)"><h3>VIP SAÃ‡ KESÄ°MÄ°</h3></div>
        <div class="service-card" onclick="selectService('SAKAL KESÄ°M', this)"><h3>SAKAL KESÄ°MÄ°</h3></div>
    </div>

    <div id="step2" class="hidden">
        <h3>TARÄ°H & SAAT</h3>
        <input type="date" id="datePicker" onchange="loadSlots()">
        <p id="slotMsg" class="hidden"></p>
        <div class="time-slots" id="slotsContainer"></div>
    </div>

    <div id="step3" class="hidden">
        <h3>BÄ°LGÄ°LERÄ°NÄ°Z</h3>
        <input type="text" id="name" placeholder="AdÄ±nÄ±z SoyadÄ±nÄ±z">
        <input type="text" id="phone" placeholder="Telefon (05XX...)">
        <button class="btn-main" onclick="bookAppointment()">RANDEVUYU ONAYLA</button>
    </div>

    <div id="myAppsModal" class="hidden modal">
        <span class="close-modal" onclick="closeMyApps()">âœ•</span>
        <h2 style="color:var(--gold); margin-top:50px;">RANDEVULARIM</h2>
        <p>Telefon numaranÄ±zÄ± girerek kayÄ±tlÄ± randevularÄ±nÄ±zÄ± gÃ¶rebilirsiniz.</p>
        
        <input type="tel" id="searchPhone" placeholder="Telefon NumaranÄ±z (05...)" style="margin-bottom: 20px;">
        <button class="btn-main" onclick="checkAppointments()" style="margin-top:0;">SORGULA</button>
        
        <div id="myAppsList" style="margin-top: 30px;">
            </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzX5c2-5caXXOg32A2oEYbNI2Fv595hK4d6qw4Xuw26g6K4neixzWabXZacbQg3ynceIA/exec";
    
    // --- RANDEVULARIM FONKSÄ°YONLARI ---
    function openMyApps() { document.getElementById('myAppsModal').classList.remove('hidden'); }
    function closeMyApps() { document.getElementById('myAppsModal').classList.add('hidden'); }

    function checkAppointments() {
        const phone = document.getElementById('searchPhone').value;
        const listDiv = document.getElementById('myAppsList');
        
        if(phone.length < 10) { alert("LÃ¼tfen geÃ§erli bir numara girin."); return; }
        
        listDiv.innerHTML = '<p style="color:var(--gold)">SorgulanÄ±yor...</p>';

        // Backend'e "RandevularÄ±mÄ± Getir" komutu yolla
        fetch(API_URL + "?action=check_my_appointments&phone=" + phone)
        .then(res => res.json())
        .then(data => {
            listDiv.innerHTML = "";
            if(data.length === 0) {
                listDiv.innerHTML = "<p>Bu numaraya ait randevu bulunamadÄ±.</p>";
            } else {
                data.forEach(appt => {
                    const item = document.createElement('div');
                    item.className = 'appt-item';
                    item.innerHTML = `
                        <div class="appt-date">${appt.tarih} - ${appt.saat}</div>
                        <div class="appt-service">${appt.hizmet}</div>
                    `;
                    listDiv.appendChild(item);
                });
            }
        })
        .catch(err => {
            listDiv.innerHTML = "<p>Hata oluÅŸtu. Tekrar deneyin.</p>";
        });
    }

    // --- STANDART FONKSÄ°YONLAR ---
    let selectedService = "", selectedDate = "", selectedTime = "";

    function selectService(name, el) {
        document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected'); selectedService = name;
        document.getElementById('step2').classList.remove('hidden');
        const today = new Date().toISOString().split('T')[0];
        const dateInput = document.getElementById('datePicker');
        if(!dateInput.value) { dateInput.value = today; dateInput.min = today; loadSlots(); }
        setTimeout(() => document.getElementById('step2').scrollIntoView({behavior:'smooth'}), 100);
    }

    function loadSlots() {
        const dateVal = document.getElementById('datePicker').value;
        if(!dateVal) return; selectedDate = dateVal;
        const container = document.getElementById('slotsContainer');
        const msg = document.getElementById('slotMsg');
        container.innerHTML = ""; msg.classList.remove('hidden'); msg.innerText = "YÃ¼kleniyor...";
        
        fetch(API_URL).then(res => res.json()).then(bookedList => {
            msg.classList.add('hidden');
            const hours = ["09:00","09:30","10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30","20:00","20:30","21:00","21:30","22:00"];
            hours.forEach(time => {
                const btn = document.createElement('div');
                btn.className = 'time-btn'; btn.innerText = time;
                if(bookedList.includes(selectedDate + "_" + time)) btn.classList.add('disabled');
                else btn.onclick = () => {
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected'); selectedTime = time;
                    document.getElementById('step3').classList.remove('hidden');
                    setTimeout(() => document.getElementById('step3').scrollIntoView({behavior:'smooth'}), 100);
                };
                container.appendChild(btn);
            });
        });
    }

    function bookAppointment() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const btn = document.querySelector('.btn-main');
        if(!name || !phone) { alert("Eksik bilgi."); return; }
        btn.innerText = "Ä°ÅžLENÄ°YOR..."; btn.disabled = true;
        
        fetch(API_URL, { method: "POST", body: JSON.stringify({tarih: selectedDate, saat: selectedTime, isim: name, telefon: phone, hizmet: selectedService}) })
        .then(res => res.json()).then(res => {
            if(res.status === "success") { alert("Randevu AlÄ±ndÄ±!"); location.reload(); }
            else { alert(res.message); btn.disabled = false; btn.innerText = "TEKRAR DENE"; loadSlots(); }
        });
    }
</script>
</body>
</html>
